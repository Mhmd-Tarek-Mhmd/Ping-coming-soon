<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping - coming soon</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bcaee31f6a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /*
        Global styles
      */

      :root {
        --gray: hsl(0, 0%, 59%);
        --blue: hsl(223, 87%, 63%);
        --red: hsl(354, 100%, 66%);
        --border-color: hsl(223, 100%, 88%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        text-align: center;
        color: hsl(209, 33%, 12%);
        font: 300 20px "Libre Franklin", sans-serif;
      }
      img {
        max-width: 100%;
      }
      a {
        color: inherit;
        display: block;
        text-decoration: none;
      }
      ::placeholder {
        opacity: 0.3;
        color: inherit;
      }

      /*
        Main styles
      */

      main {
        width: 70%;
        margin: auto;
        max-width: 640px;
      }
      .logo {
        margin-top: 87px;
      }
      main h1 {
        font-weight: 700;
        margin: 45px 0 20px;
      }
      main h1 span {
        font-weight: 300;
        color: var(--gray);
      }
      @media (max-width: 750px) {
        .logo {
          margin-top: 170px;
        }
        .logo img {
          height: 30px;
          width: 106px;
        }
        main h1 {
          margin: 70px 0 35px;
        }
      }

      .subscribe {
        gap: 16px;
        display: flex;
        min-height: 56px;
        position: relative;
        margin: 40px 0 80px;
        justify-content: center;
      }
      .subscribe .error-msg {
        left: 5%;
        display: none;
        font-size: 14px;
        color: var(--red);
        position: absolute;
        top: calc(100% + 5px);
        bottom: calc(100% + 5px);
      }
      .subscribe.error .error-msg {
        display: block;
      }
      .subscribe > * {
        font: inherit;
        min-height: 100%;
        border-radius: 30px;
      }
      .subscribe input {
        color: inherit;
        padding-left: 5%;
        border: 1px solid var(--border-color);
      }
      @media (min-width: 751px) {
        .subscribe input {
          flex: 1;
        }
      }
      .subscribe.error input {
        border: 2px solid var(--red);
      }
      .subscribe button {
        width: 200px;
        border: none;
        color: white;
        font-weight: 600;
        will-change: opacity;
        background: var(--blue);
        transition: opacity 0.3s;
        box-shadow: var(--border-color) 0px 5px 5px 0px;
      }
      .subscribe button:hover {
        opacity: 0.8;
      }
      @media (max-width: 750px) {
        .subscribe {
          gap: 20px;
          margin: 66px 0 140px;
          flex-direction: column;
        }
        .subscribe.error {
          gap: 84px;
        }
        .subscribe .error-msg {
          left: 50%;
          top: 90px;
          transform: translateX(-50%);
        }
        .subscribe > * {
          height: 80px;
          width: 100% !important;
          border-radius: 50px;
        }
        .subscribe input {
          border-width: 2px;
        }
      }

      /*
        Footer styles
      */

      footer {
        margin: 70px 0 50px;
      }
      footer p {
        margin-top: 25px;
        color: var(--gray);
      }
      footer .icons {
        gap: 14px;
        display: flex;
        justify-content: center;
      }
      footer .icon {
        width: 32px;
        height: 32px;
        line-height: 32px;
        border-radius: 50%;
        color: var(--blue);
        border: 1px solid var(--border-color);
      }
      footer .icon:hover {
        color: white;
        background-color: var(--blue);
      }
      @media (min-width: 751px) {
        footer .icon,
        footer p {
          font-size: 14px;
        }
      }
      @media (max-width: 750px) {
        footer {
          margin: 230px 0 75px;
        }
        footer .icons {
          gap: 26px;
        }
        footer .icon {
          width: 60px;
          height: 60px;
          line-height: 60px;
        }
        footer p {
          margin-top: 60px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <a href="/" class="logo">
        <img aria-hidden="true" src="images/logo.svg" alt="" />
      </a>

      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>

      <form class="subscribe" novalidate onsubmit="validate(event)">
        <input
          type="email"
          name="mail"
          placeholder="Your email address..."
          aria-label="Enter your email"
        />
        <p class="error-msg"></p>
        <button type="submit">Notify Me</button>
      </form>

      <picture aria-hidden="true">
        <img src="images/illustration-dashboard.png" alt="" />
      </picture>
    </main>

    <footer>
      <div class="icons">
        <a href="#" class="icon" aria-label="navigate to Facebook account">
          <i aria-hidden="true" class="fab fa-lg fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" aria-label="navigate to Twitter account">
          <i aria-hidden="true" class="fab fa-lg fa-twitter"></i>
        </a>
        <a href="#" class="icon" aria-label="navigate to Instagram account">
          <i aria-hidden="true" class="fab fa-lg fa-instagram"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
  <script>
    function validate(e) {
      e.preventDefault();

      const input = e.target.mail;

      if (!e.target.checkValidity() || !input.value.length) {
        e.target.querySelector(".error-msg").innerHTML = !input.value.length
          ? "Whoops! It looks like you forgot to add your email"
          : "Please provide a valid email address";
        e.target.classList.add("error");
      } else if (e.target.checkValidity()) {
        e.target.classList.remove("error");
        e.target.submit();
      }
    }
  </script>
</html>
