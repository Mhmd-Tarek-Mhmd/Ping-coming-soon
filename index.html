<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Ping coming soon page | Frontend Mentor</title>
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bcaee31f6a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Page Style -->
    <style>
      /* Global Style */
      :root {
        --Blue: hsl(223, 87%, 63%);

        --PaleBlue: hsl(223, 100%, 88%);
        --LightRed: hsl(354, 100%, 66%);

        --Gray: hsl(0, 0%, 59%);
        --VeryDarkBlue: hsl(209, 33%, 12%);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Libre Franklin", sans-serif;
        text-align: center;
        font-size: 20px;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      /* Grid Style */
      .container {
        max-width: 560px;
        margin: 170px auto 75px;
      }
      @media (min-width: 1440px) {
        .container {
          max-width: 700px;
          margin: 90px auto 50px;
        }
      }

      /* Header Style */
      header img {
        margin: 0 auto 90px;
      }
      header h1 {
        color: var(--Gray);
        font-weight: 300;
        margin-bottom: 45px;
      }
      @media (min-width: 1440px) {
        header img {
          margin: 0 auto 60px;
        }
        header h1 {
          margin-bottom: 25px;
        }
      }
      header h1 span {
        color: var(--VeryDarkBlue);
        font-weight: 700;
      }

      /* Form Style */
      form {
        margin: 70px 0 140px;
        position: relative;
      }
      form .error-msg {
        position: absolute;
        top: -25px;
        left: 35px;
        color: var(--LightRed);
        font-size: initial;
      }
      @media (min-width: 1440px) {
        form {
          margin: 45px 0 90px;
          display: flex;
          justify-content: space-between;
        }
        form .error-msg {
          top: 107%;
          left: 27px;
        }
      }
      form input {
        width: 100%;
        font-family: inherit;
        font-size: 16px;
        height: 80px;
        border-radius: 45px;
        padding: 30px 65px;
      }
      @media (min-width: 1440px) {
        form input {
          height: 55px;
          border-radius: 30px;
          padding: 20px 30px;
        }
      }
      form input:focus {
        outline: none;
      }
      form input::placeholder {
        color: hsl(230deg 23% 85%);
      }
      form input:invalid {
        border-color: var(--LightRed);
        outline-color: var(--LightRed);
      }
      form input[type="email"] {
        border: 1px solid var(--PaleBlue);
        margin-bottom: 20px;
        flex: 3;
      }
      @media (min-width: 1440px) {
        form input[type="email"] {
          margin-bottom: 0;
          margin-right: 20px;
        }
      }
      form input[type="submit"] {
        box-shadow: 0 15px 12px -11px var(--PaleBlue);
        background-color: var(--Blue);
        border: none;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
        flex: 1;
      }
      form input[type="submit"]:hover {
        opacity: 0.8;
      }

      /* Footer Style */
      footer {
        margin-top: 240px;
      }
      footer .social {
        margin-bottom: 60px;
      }
      @media (min-width: 1440px) {
        footer {
          margin-top: 70px;
        }
        footer .social {
          margin-bottom: 30px;
        }
      }
      footer .social i {
        color: var(--Blue);
        border: 1px solid var(--PaleBlue);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        line-height: 50px;
      }
      footer .social i:hover {
        color: #fff;
        background-color: var(--Blue);
        border-color: transparent;
      }
      footer .social a:nth-of-type(2) {
        margin: 0 15px;
      }
      footer .copyright {
        color: var(--Gray);
        margin-bottom: 10px;
        font-size: initial;
      }
      footer .attribution {
        font-size: 11px;
      }
      footer .attribution a {
        color: var(--Blue);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="#" class="logo"><img src="images/logo.svg" alt="Logo" /></a>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </header>

      <form>
        <input
          type="email"
          name="mail"
          placeholder="Your email address..."
          required
        />
        <input type="submit" value="Notify Me" />
      </form>

      <img src="images/illustration-dashboard.png" alt="Logo" />

      <footer>
        <div class="social">
          <a href="#"><i class="fab fa-lg fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-lg fa-twitter"></i></a>
          <a href="#"><i class="fab fa-lg fa-instagram"></i></a>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Mhmd-Tarek-Mhmd">Mhmd Tarek Mhmd</a>.
        </p>
      </footer>
    </div>

    <script>
      document
        .querySelector("input[type=submit]")
        .addEventListener("click", (e) => {
          const mailInput = document.querySelector("input[type=email]");

          if (!mailInput.checkValidity()) {
            e.preventDefault();
            const errorMsg = document.querySelector(".error-msg");
            const node = document.createElement("p");

            errorMsg !== null && errorMsg.remove();
            node.className = "error-msg";

            node.textContent =
              mailInput.value.length === 0
                ? mailInput.validationMessage
                : "Please provide a valid email address.";

            mailInput.parentElement.prepend(node);
          }
        });
    </script>
  </body>
</html>
